<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Username</label>
        <input class="form-control" type="text" id="name-field" name="username" th:value="${username}"/>
    </div>

    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" type="email" id="email-field" name="email" th:value="${email}"/>
    </div>

    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" type="password" id="password-field" name="password" />
    </div>

    <div class="form-group">
        <label for="vPassword-field">Verify Password</label>
        <input class="form-control" type="password" id="vPassword-field" name="vPassword" />
        <p th:text="${error}" style="color:red"></p>
    </div>
    <input type="submit" value="Create User" />
</form>
</body>
</html>
